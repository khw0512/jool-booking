{% extends "base.html" %} {% load static %} {% block content %}
<!-- 탭 메뉴 -->

<div style="min-height: 100vh" class="container">
  <div class="tabs">
    <div class="tab-link current" data-tab="tab-1">짐옮김이</div>
    <div class="tab-link" data-tab="tab-2">맛집추천&예약</div>
    <div class="tab-link" data-tab="tab-3">러닝용품 대여</div>
  </div>

  <div id="tab-1" class="tab-content current">tab content1</div>
  <div id="tab-2" class="tab-content">tab content2</div>
  <div id="tab-3" class="tab-content">tab content3</div>
</div>
<!--tab-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $("div.tabs div").click(function () {
      var tab_id = $(this).attr("data-tab");

      $("div.tabs div").removeClass("current");
      $(".tab-content").removeClass("current");

      $(this).addClass("current");
      $("#" + tab_id).addClass("current");
    });
  });
</script>

{% endblock %}
