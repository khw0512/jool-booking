{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="icon" href="{% static 'img/favi16.png' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style_mobile.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/normalize.css' %}"
    />

    <title>JOOL</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet"
    />

    <link
      href="assets/fonts/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/fonts/elegant-fonts.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/bootstrap/css/bootstrap.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="assets/css/magnific-popup.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>JOOL - Coming Soon</title>

    <style>
      body {
        background-color: #f3f3f3;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <header>
        <div class="brand animate">
          <a href=""
            ><img style="width: 100px" src="assets/img/logo.png" alt=""
          /></a>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="content-main animate">
          <div class="container">
            <h1 class="font-size-90">Get Ready!</h1>
            <h2 class="opacity-60">Something Awesome is Coming Soon</h2>
          </div>
          <!--end container-->
        </div>
        <!--end content-main-->
        <div class="background-wrapper">
          <div id="background-content">
            <ul class="parallax" id="scene">
              <li class="layer opacity-90" data-depth="0.80">
                <img src="assets/img/parallax-4.svg" alt="" />
              </li>
              <li class="layer opacity-90" data-depth="0.60">
                <img src="assets/img/parallax-3.svg" alt="" />
              </li>
              <li class="layer opacity-90" data-depth="0.40">
                <img src="assets/img/parallax-2.svg" alt="" />
              </li>
              <li class="layer opacity-90" data-depth="0.20">
                <img src="assets/img/parallax-1.svg" alt="" />
              </li>
            </ul>
          </div>
        </div>
        <!--end background-wrapper-->
      </div>
      <!--end content-wrapper-->
      <footer>
        <div class="social-icons animate">
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-pinterest"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
        </div>
        <!--end social-icons-->
      </footer>
    </div>
    <!--end page-wrapper-->

    <!-- Modal About Us -->

    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.plugin.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/jquery.parallax.min.js"></script>
    <script src="assets/js/custom.js"></script>

    <script>
      //  Map

      var latitude = 34.038405;
      var longitude = -117.946944;
      var markerImage = "assets/img/map-marker.png";
      var mapTheme = "light";
      var mapElement = "map";

      $(".modal").on("shown.bs.modal", function (e) {
        google.maps.event.addDomListener(
          window,
          "load",
          simpleMap(latitude, longitude, markerImage, mapTheme, mapElement)
        );
      });

      // Background

      $("#scene").parallax({
        calibrateX: true,
        calibrateY: true,
        originX: -1.0,
        scalarX: 1400,
      });
    </script>
  </body>
</html>
